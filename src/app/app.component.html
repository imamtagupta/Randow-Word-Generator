<div class="container">
  <h3>{{title}}</h3>
  <div class="main">
    <div class="slider-container">
      <h1>Word Limit:{{limit}}</h1>
      <input type="range" name="slider" class="slider" id="slider" min="1" max="50" value="10" (change)="handleSlideChange($event.target.value)">
    </div>
    <button (click)="generate()" >Generate words</button>
    <button (click)="generateRandom()">Generate random words</button>
    <p>{{word}}</p>
  </div>
</div>
